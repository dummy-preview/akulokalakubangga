    <title>CodePen - Smooth Scroll with Three.js</title>

    <style>
        body {
            background-color: #111;

        }
        
        #viewport {
            overflow: hidden;
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #content {
            overflow: visible;
            width: 100%;
            height: auto;
          
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .box{
            height: 100vh;
            width: 80%;
            margin: 0px auto;
            background: #fff;
            margin-bottom: 20px;
        }
    </style>

<body >
    <div id="viewport">
        <div id="content">
           
           <div class="box">
           </div>
           <div class="box">
           </div>
           <div class="box">
           </div>
           <div class="box">
           </div>

           <div class="box">
           </div>

        </div>
    </div>


    
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <script id="rendered-js" type="module">
       import { WebGLRenderer, Scene, PerspectiveCamera, PlaneGeometry, MeshBasicMaterial, Mesh } from "https://cdn.skypack.dev/three";

gsap.registerPlugin(ScrollTrigger);

/* 
Setup: wrap your content <div> in another <div> that will serve as the viewport.
Call this function FIRST (before you create your ScrollTriggers); it sets the 
default "scroller" for you (otherwise it'd be the window/body, but it should be 
the content <div>) 
*/
smoothScroll("#content");

const getProp = gsap.getProperty("#content");

const renderer = new WebGLRenderer({ alpha: true, antialias: true, canvas: document.querySelector("canvas") });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const scene = new Scene();
const cameraPosition = 800;
const fov = 180 * (2 * Math.atan(window.innerHeight / 2 / cameraPosition)) / Math.PI;
const camera = new PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 1, 2000);
camera.position.set(0, 0, cameraPosition);

const geometry = new PlaneGeometry();
const material = new MeshBasicMaterial({
  color: 0x607d8b
});

const plane = new Mesh(geometry, material);
plane.scale.set(500, 500, 1);
let planeOrigY = -window.innerHeight / 2 + 360;
plane.position.y = planeOrigY;
scene.add(plane);

const plane2 = new Mesh(geometry, material);
plane2.scale.set(500, 500, 1);
let plane2OrigY = -window.innerHeight / 2 + 899;
plane2.position.y = plane2OrigY;
scene.add(plane2);

gsap.ticker.add(render);

window.addEventListener("resize", () => {
   const width = window.innerWidth;
   const height = window.innerHeight;
   camera.fov = 180 * (2 * Math.atan(height / 2 / cameraPosition)) / Math.PI;
   camera.aspect = width / height;
   camera.updateProjectionMatrix();
   renderer.setSize(width, height);  
   planeOrigY = -height / 2 + 320;
   plane2OrigY = -height / 2 + 859;
});

function render() {
   const scrollPos = -getProp("y");
   plane.position.y = scrollPos - planeOrigY;
   plane2.position.y = scrollPos - plane2OrigY;
   renderer.render(scene, camera);
}

// this is the helper function that sets it all up. Pass in the content <div> and then the wrapping viewport <div> (can be the elements or selector text). It also sets the default "scroller" to the content so you don't have to do that on all your ScrollTriggers.
function smoothScroll(content, viewport, smoothness) {
    content = gsap.utils.toArray(content)[0];
    smoothness = smoothness || 1;

    gsap.set(viewport || content.parentNode, {overflow: "hidden", position: "fixed", height: "100%", width: "100%", top: 0, left: 0, right: 0, bottom: 0});
    gsap.set(content, {overflow: "visible", width: "100%"});

    let getProp = gsap.getProperty(content),
        setProp = gsap.quickSetter(content, "y", "px"),
        setScroll = ScrollTrigger.getScrollFunc(window),
        removeScroll = () => content.style.overflow = "visible",
        killScrub = trigger => {
            let scrub = trigger.getTween ? trigger.getTween() : gsap.getTweensOf(trigger.animation)[0]; // getTween() was added in 3.6.2
            scrub && scrub.kill();
            trigger.animation.progress(trigger.progress);
        },
        height, isProxyScrolling;

    function onResize() {
        height = content.clientHeight;
        content.style.overflow = "visible"
        document.body.style.height = height + "px";
    }
    onResize();
    ScrollTrigger.addEventListener("refreshInit", onResize);
    ScrollTrigger.addEventListener("refresh", () => {
        removeScroll();
        requestAnimationFrame(removeScroll);
    })
    ScrollTrigger.defaults({scroller: content});
    ScrollTrigger.prototype.update = p => p; // works around an issue in ScrollTrigger 3.6.1 and earlier (fixed in 3.6.2, so this line could be deleted if you're using 3.6.2 or later)

    ScrollTrigger.scrollerProxy(content, {
        scrollTop(value) {
            if (arguments.length) {
                isProxyScrolling = true; // otherwise, if snapping was applied (or anything that attempted to SET the scroll proxy's scroll position), we'd set the scroll here which would then (on the next tick) update the content tween/ScrollTrigger which would try to smoothly animate to that new value, thus the scrub tween would impede the progress. So we use this flag to respond accordingly in the ScrollTrigger's onUpdate and effectively force the scrub to its end immediately.
                setProp(-value);
                setScroll(value);
                return;
            }
            return -getProp("y");
        },
        getBoundingClientRect() {
            return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
        }
    });

    return ScrollTrigger.create({
        animation: gsap.fromTo(content, {y:0}, {
            y: () => document.documentElement.clientHeight - height,
            ease: "none",
            onUpdate: ScrollTrigger.update
        }),
        scroller: window,
        invalidateOnRefresh: true,
        start: 0,
        end: () => height - document.documentElement.clientHeight,
        scrub: smoothness,
        onUpdate: self => {
            if (isProxyScrolling) {
                killScrub(self);
                isProxyScrolling = false;
            }
        },
        onRefresh: killScrub // when the screen resizes, we just want the animation to immediately go to the appropriate spot rather than animating there, so basically kill the scrub.
    });
}
    </script>
