<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="instafeed">
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
    <script type="text/javascript" src="https://matthewelsom.com/assets/js/libs/instafeed.min.js"></script>

    <script>
        var userFeed = new Instafeed({
            get: 'user',
            userId: '8987997106',
            clientId: '924f677fa3854436947ab4372ffa688d',
            accessToken: '8987997106.924f677.8555ecbd52584f41b9b22ec1a16dafb9',
            resolution: 'standard_resolution',
            template: '<a href="{{link}}" target="_blank" id="{{id}}"><img src="{{image}}" /></a>',
            sortBy: 'most-recent',
            limit: 4,
            links: false
        });
        userFeed.run();
    </script>
</body>

</html>
