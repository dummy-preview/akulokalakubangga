    <style>
        .test-div {
            position: relative;
            width: 100%;
            height: 75vh;
        }
        
        .black-div {
            background-color: #000000;
        }
        
        .test-heading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
        
        .white-heading {
            color: #ffffff;
        }
    </style>

    <script>
        window.console = window.console || function(t) {};

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
